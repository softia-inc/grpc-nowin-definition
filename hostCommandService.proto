syntax = "proto3";
package nowin;
option go_package="github.com/softia-inc/nowin-definition;nowin";

service HostGroupCommandService {
  rpc Create(HostGroupCommandCreateRequest) returns (HostGroupCommandCreateResponse) {}
  rpc Update(HostGroupCommandUpdateRequest) returns (HostGroupCommandUpdateResponse) {}
  rpc Delete(HostGroupCommandDeleteRequest) returns (HostGroupCommandDeleteResponse) {}
}
message HostGroupCommandCreateRequest{
  string address = 1;
  string email = 2;
  string firstName = 3;
  string lastName = 4;
  string password = 5;
  string telephoneNumber1 = 6;
  string telephoneNumber2 = 7;
  string telephoneNumber3 = 8;
  bool isEnterprise = 9;
  // options
  string hostGroupName = 10;
  string homePageURL = 11;
}
message HostGroupCommandCreateResponse {
  string hostGroupUUID = 1;
}
message HostGroupCommandUpdateRequest{
  string hostGroupUUID = 1;
  string hostGroupName = 2;
  string address = 3;
  string email = 4;
  string telephoneNumber1 = 5;
  string telephoneNumber2 = 6;
  string telephoneNumber3 = 7;
  bool isEnterprise = 8;
  string homePageURL = 9;
}
message HostGroupCommandUpdateResponse {
}
message HostGroupCommandDeleteRequest{
  string hostGroupUUID = 1;
}
message HostGroupCommandDeleteResponse {}
