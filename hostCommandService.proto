syntax = "proto3";
package nowin;
option go_package="github.com/softia-inc/nowin-definition;nowin";

service HostCommandService {
  rpc CreateFirstHost(HostGroupCommandCreateFirstHostRequest) returns (HostGroupCommandCreateFirstHostResponse) {}
  rpc Create(HostCommandCreateRequest) returns (HostCommandCreateResponse) {}
  rpc Update(HostCommandUpdateRequest) returns (HostCommandUpdateResponse) {}
  rpc Delete(HostCommandDeleteRequest) returns (HostCommandDeleteResponse) {}
}
message HostGroupCommandCreateFirstHostRequest{
  string hostGroupUUID = 1;
  string email = 2;
  string firstName = 3;
  string lastName = 4;
  string password = 5;
  string telephoneNumber1 = 6;
  string telephoneNumber2 = 7;
  string telephoneNumber3 = 8;
}
message HostGroupCommandCreateFirstHostResponse{}

message HostCommandCreateRequest{
  string email = 1;
  string firstName = 2;
  string lastName = 3;
  string password = 4;
  string telephoneNumber1 = 5;
  string telephoneNumber2 = 6;
  string telephoneNumber3 = 7;
}
message HostCommandCreateResponse {
}
message HostCommandUpdateRequest{
  string hostUUID = 1;
  string email = 2;
  string firstName = 3;
  string lastName = 4;
  string password = 5;
  string telephoneNumber1 = 6;
  string telephoneNumber2 = 7;
  string telephoneNumber3 = 8;
}
message HostCommandUpdateResponse {}
message HostCommandDeleteRequest{
  string hostUUID = 1;
}
message HostCommandDeleteResponse {}