syntax = "proto3";
package nowin;
option go_package="github.com/softia-inc/nowin-definition;nowin";

service AuthorizationCommandService {
  rpc AuthorizeHost(AuthorizationCommandAuthorizeHostRequest) returns (AuthorizationCommandAuthorizeHostResponse) {}
}
message AuthorizationCommandAuthorizeHostRequest{
  string email = 1;
  string password = 2;
}
message AuthorizationCommandAuthorizeHostResponse {
  string jwtToken = 1;
  string lastName = 2;
  string firstName = 3;
  string email = 4;
}
