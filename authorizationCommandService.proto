syntax = "proto3";
package nowin;
option go_package="github.com/softia-inc/nowin-definition;nowin";

service AuthorizationCommandService {
  rpc Authorize(AuthorizationCommandAuthorizeRequest) returns (AuthorizationCommandAuthorizeResponse) {}
}
message AuthorizationCommandAuthorizeRequest{
  string email = 1;
  string password = 2;
}
message AuthorizationCommandAuthorizeResponse {
  string jwtToken = 1;
  string lastName = 2;
  string firstName = 3;
}
