syntax = "proto3";
package nowin;
option go_package="github.com/softia-inc/nowin-definition;nowin";
import "google/protobuf/timestamp.proto";

service AuthorizationCommandService {
  rpc LoginAdmin(AuthorizationCommandLoginAdminRequest) returns (AuthorizationCommandLoginAdminResponse) {}
}
message AuthorizationCommandLoginAdminRequest{
  string email = 1;
  string password = 2;
}
message AuthorizationCommandLoginAdminResponse {
  string jwtToken = 1;
  string userUUID = 2;
  string lastName = 3;
  string firstName = 4;
  string authority = 5;
  string companyUUID = 6;
  google.protobuf.Timestamp expiredAt = 7;
}
